<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thailand Running Race Finder</title>
  <style>
    :root {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #0f172a;
      background: #f8fafc;
    }
    body {
      margin: 0;
      padding: 24px 16px 64px;
      background: #f8fafc;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.08);
    }
    header h1 {
      margin: 0 0 8px;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
    }
    header p {
      margin: 0;
      color: #475569;
      font-size: 1rem;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 24px 0;
    }
    .controls button {
      flex: 1 1 140px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #fff;
      color: #0f172a;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .controls button.active {
      background: #0f172a;
      color: #fff;
      border-color: #0f172a;
    }
    .group {
      margin-bottom: 32px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .group-header {
      padding: 16px 20px;
      background: #f1f5f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    .group-header h2 {
      margin: 0;
      font-size: 1.1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      font-size: 0.93rem;
    }
    th {
      background: #fff;
      color: #334155;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 600;
    }
    td {
      border-bottom: 1px solid #f1f5f9;
    }
    tr:last-child td {
      border-bottom: none;
    }
    a {
      color: #0f62fe;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 720px) {
      body { padding: 16px 8px 40px; }
      .container { padding: 24px 16px; }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      tr {
        border-bottom: 1px solid #e2e8f0;
        margin-bottom: 12px;
      }
      td {
        border: none;
        padding: 8px 0;
      }
      td::before {
        content: attr(data-label);
        display: block;
        font-weight: 600;
        color: #475569;
        margin-bottom: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Thailand Running Race Finder</h1>

    </header>
    <div class="controls">
      <button data-view="month" class="active">By Month</button>
      <button data-view="category">By Category</button>
      <button data-view="province">By Province</button>
      <button data-view="all">All Races</button>
    </div>
    <section id="groups"></section>
  </div>

ttps://www.finishers.com/en/event/ironman-70-3-bangsaen-thailand", "date_found": "2026-02-11"}];

    const groupsEl = document.getElementById('groups');
    const buttons = document.querySelectorAll('.controls button');

    const formatDate = (dateStr) => {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (Number.isNaN(date)) return dateStr;
      return date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
    };

    const getMonthLabel = (dateStr) => {
      const date = new Date(dateStr);
      if (Number.isNaN(date)) return 'Unknown';
      return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    };

    const groupRaces = (mode) => {
      const buckets = new Map();
      const sorted = [...races].sort((a, b) => new Date(a.date) - new Date(b.date));

      sorted.forEach((race) => {
        let key;
        if (mode === 'category') {
          key = race.race_type || 'Other';
        } else if (mode === 'province') {
          key = race.province || 'Unknown';
        } else if (mode === 'all') {
          key = 'All Races';
        } else {
          key = getMonthLabel(race.date);
        }

        if (!buckets.has(key)) {
          buckets.set(key, []);
        }
        buckets.get(key).push(race);
      });

      return buckets;
    };

    const render = (mode = 'month') => {
      const buckets = groupRaces(mode);
      groupsEl.innerHTML = '';

      [...buckets.entries()].forEach(([label, items]) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';

        const header = document.createElement('div');
        header.className = 'group-header';
        header.innerHTML = `<h2>${label}</h2><span>${items.length} race${items.length !== 1 ? 's' : ''}</span>`;
        groupDiv.appendChild(header);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>Distance</th>
            <th>Date Found</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        items.forEach((race) => {
          const row = document.createElement('tr');
          const nameCellContent = race.event_url
            ? `<a href="${race.event_url}" target="_blank" rel="noopener">${race.name}</a>`
            : race.name;
          row.innerHTML = `
            <td data-label="Date">${formatDate(race.date)}</td>
            <td data-label="Name">${nameCellContent}</td>
            <td data-label="Type">${race.race_type || ''}</td>
            <td data-label="Location">${race.location || ''}</td>
            <td data-label="Distance">${race.distance || ''}</td>
            <td data-label="Date Found">${formatDate(race.date_found)}</td>`;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        groupDiv.appendChild(table);
        groupsEl.appendChild(groupDiv);
      });
    };

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        render(btn.dataset.view);
      });
    });

    render('month');
  </script>
