        const typeInfo = {
            'running': { emoji: 'üèÉ', label: 'Running', color: 'running' },
            'triathlon': { emoji: 'üèä', label: 'Triathlon', color: 'triathlon' },
            'cycling': { emoji: 'üö¥', label: 'Cycling', color: 'cycling' },
            'open water': { emoji: 'üåä', label: 'Open Water', color: 'openwater' },
            'swim': { emoji: 'üåä', label: 'Swim', color: 'openwater' },
            'trail': { emoji: '‚õ∞Ô∏è', label: 'Trail', color: 'trail' },
            'ultra': { emoji: 'üî•', label: 'Ultra', color: 'ultra' },
            'obstacle': { emoji: 'üí™', label: 'Obstacle', color: 'obstacle' }
        };
        
        function formatDate(dateStr) {
            if (!dateStr || dateStr === 'TBA') return 'TBA';
            try {
                const d = new Date(dateStr);
                return d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            } catch { return dateStr; }
        }
        
        function render() {
            // Update stats
            document.getElementById('total-stat').textContent = races.length + ' Total Races';
            
            // Group by type
            const byType = {};
            races.forEach(r => {
                const t = r.race_type || 'running';
                if (!byType[t]) byType[t] = [];
                byType[t].push(r);
            });
            
            // Render by type
            let typeHtml = '';
            const typeOrder = ['running', 'triathlon', 'trail', 'ultra', 'cycling', 'open water', 'swim', 'obstacle'];
            typeOrder.forEach(type => {
                if (byType[type]) {
                    const info = typeInfo[type] || { emoji: 'üèÉ', label: type, color: 'running' };
                    typeHtml += createSection(info.emoji + ' ' + info.label, byType[type], info.color, type);
                }
            });
            document.getElementById('type-view').innerHTML = typeHtml;
            
            // Group by province
            const byProv = {};
            races.forEach(r => {
                const p = r.province || 'Unknown';
                if (!byProv[p]) byProv[p] = [];
                byProv[p].push(r);
            });
            
            // Render by province
            let provHtml = '';
            Object.keys(byProv).sort().forEach(prov => {
                provHtml += createSection('üìç ' + prov, byProv[prov], null, null, true);
            });
            document.getElementById('province-view').innerHTML = provHtml;
            
            // Render all
            document.getElementById('all-view').innerHTML = createSection('üìã All Races', races, null, null, true);
        }
        
        function createSection(title, racesList, color, type, skipType = false) {
            let html = '<div class="section"><div class="section-header">';
            html += '<div class="section-title">' + title + '</div>';
            html += '<span class="section-count">' + racesList.length + ' races</span></div>';
            html += '<table class="race-table"><thead><tr>';
            html += '<th>üèÅ Race Name</th><th>üìÖ Date</th>';
            if (!skipType) html += '<th>üè∑Ô∏è Type</th>';
            html += '<th>üìç Province</th><th>üìè Distance</th>';
            html += '</tr></thead><tbody>';
            
            racesList.forEach(r => {
                const date = formatDate(r.date);
                const name = r.event_url ? '<a href="' + r.event_url + '" target="_blank">' + r.name + '</a>' : r.name;
                const t = r.race_type || 'running';
                const info = typeInfo[t] || { color: 'running' };
                
                html += '<tr>';
                html += '<td class="race-name">' + name + '</td>';
                html += '<td>' + date + '</td>';
                if (!skipType) html += '<td><span class="tag ' + info.color + '">' + (typeInfo[t]?.emoji || 'üèÉ') + ' ' + (typeInfo[t]?.label || t) + '</span></td>';
                html += '<td>' + (r.province || 'Unknown') + '</td>';
                html += '<td>' + (r.distance || '') + '</td>';
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            return html;
        }
        
        function showView(view) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(view + '-view').classList.add('active');
        }
        
        // Render on load
        render();
    </script>
