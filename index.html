<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Southeast Asia Race Finder</title>
  <style>
    :root {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #0f172a;
      background: #e2e8f0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #0f172a;
      display: flex;
    }
    .container {
      flex: 1;
      width: 100%;
      max-width: none;
      margin: 0;
      background: #ffffff;
      padding: clamp(16px, 3vw, 48px) clamp(12px, 4vw, 72px) clamp(56px, 6vw, 96px);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 24px;
      padding: clamp(20px, 3vw, 32px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
    }
    header h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 2.8rem);
      letter-spacing: -0.02em;
      font-weight: 700;
    }
    header p {
      margin: 0;
      color: #334155;
      font-size: clamp(1rem, 2vw, 1.1rem);
      max-width: 960px;
    }
    header p strong {
      color: #0f172a;
    }
    .last-updated {
      font-size: 0.9rem;
      color: #475569;
      font-weight: 500;
    }
    .last-updated span {
      color: #0f172a;
      font-weight: 700;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .stat-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 14px 18px;
      flex: 1;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.2);
    }
    .stat-card span {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #94a3b8;
    }
    .stat-card strong {
      font-size: 1.35rem;
      color: #0f172a;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      width: 100%;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 16px;
    }
    .controls button {
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #fff;
      color: #0f172a;
      font-weight: 600;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      border-color: #6366f1;
      color: #4338ca;
      transform: translateY(-1px);
    }
    .controls button.active {
      background: linear-gradient(120deg, #6366f1, #8b5cf6);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 12px 20px rgba(99, 102, 241, 0.25);
    }
    #groups {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .group, .country-group {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: clamp(12px, 2vw, 24px);
      box-shadow: 0 18px 24px rgba(15, 23, 42, 0.06);
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 12px;
      border-bottom: 1px solid #f1f5f9;
      margin-bottom: 12px;
    }
    .group-header h2 {
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: -0.01em;
    }
    .group-header span {
      font-size: 0.95rem;
      color: #64748b;
    }
    .province-group {
      margin-top: 18px;
      border: 1px solid #eef2ff;
      border-radius: 18px;
      padding: 16px;
      background: #f8fafc;
    }
    .province-group:first-of-type {
      margin-top: 0;
    }
    .province-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .province-header h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #1e293b;
    }
    .province-header span {
      font-size: 0.85rem;
      color: #64748b;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 680px;
    }
    thead th {
      text-align: left;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #94a3b8;
      padding: 16px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }
    tbody td {
      padding: 18px 16px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.95rem;
      color: #0f172a;
    }
    tbody tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover {
      background: #f8fafc;
    }
    tbody a {
      color: #4338ca;
      font-weight: 600;
      text-decoration: none;
    }
    tbody a:hover {
      text-decoration: underline;
    }
    .race-type {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: capitalize;
    }
    .type-running { background: rgba(59, 130, 246, 0.15); color: #1d4ed8; }
    .type-triathlon { background: rgba(16, 185, 129, 0.18); color: #047857; }
    .type-cycling { background: rgba(249, 115, 22, 0.18); color: #c2410c; }
    .type-open-water, .type-swim { background: rgba(14, 165, 233, 0.2); color: #0369a1; }
    .type-trail { background: rgba(34, 197, 94, 0.18); color: #15803d; }
    .type-obstacle { background: rgba(239, 68, 68, 0.15); color: #b91c1c; }
    .type-default { background: rgba(100, 116, 139, 0.15); color: #334155; }
    .location-cell {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .region-line {
      font-size: 0.85rem;
      color: #64748b;
    }
    @media (max-width: 900px) {
      header {
        border-radius: 20px;
      }
      .controls {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
      thead {
        display: none;
      }
      table, tbody, tr, td {
        display: block;
        width: 100%;
      }
      tbody tr {
        margin-bottom: 16px;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 16px;
      }
      tbody td {
        border: none;
        padding: 4px 0;
      }
      tbody td::before {
        content: attr(data-label);
        display: block;
        font-size: 0.8rem;
        text-transform: uppercase;
        color: #94a3b8;
        margin-bottom: 4px;
      }
    }
  </style>
</head>

      <button data-view="province">By Province/Region</button>

    <section id="groups"></section>
  </div>

 {"name": "Chiangmai Thailand by UTMB 2026", "date": "TBA", "location": "Chiang Mai city & surrounding national parks, Chiang Mai", "province": "Chiang Mai", "race_type": "running", "distance": "175K / 93K / 50K / 24K / 12K / 10K", "country": "Thailand", "event_url": "https://thailandbyutmb.com/", "date_found": "2026-02-11"}, {"name": "IRONMAN 70.3 Bangsaen 2026", "date": "TBA", "location": "Bangsaen Beach & Saen Suk, Mueang Chon Buri", "province": "Chonburi", "race_type": "triathlon", "distance": "1.9 km swim / 90 km bike / 21.1 km run", "country": "Thailand", "event_url": "https://www.finishers.com/en/event/ironman-70-3-bangsaen-thailand", "date_found": "2026-02-11"}, {"name": "Pattaya Marathon 2026", "date": "TBA", "location": "Pattaya", "province": "Chonburi", "race_type": "running", "distance": "", "country": "Thailand", "event_url": "https://www.finishers.com/en/event/marathon-de-pattaya", "date_found": ""}, {"name": "Korat Marathon 2026", "date": "TBA", "location": "Korat", "province": "Nakhon Ratchasima", "race_type": "running", "distance": "", "country": "Thailand", "event_url": "https://www.finishers.com/en/event/korat-marathon", "date_found": ""}, {"name": "Chiang Dao Trail des Orchidées", "date": "TBA", "location": "Chiang Dao", "province": "Chiang Mai", "race_type": "trail", "distance": "", "country": "Thailand", "event_url": "https://www.finishers.com/en/event/trail-des-orchidees-2", "date_found": ""}, {"name": "Doi Nhok Trail", "date": "TBA", "location": "Wang Nuea", "province": "Lampang", "race_type": "trail", "distance": "", "country": "Thailand", "event_url": "https://www.finishers.com/en/event/doi-nhok-trail", "date_found": ""}, {"name": "Sentul Pandemic Trail 2026", "date": "TBA", "location": "Bogor", "province": "West Java", "race_type": "trail", "distance": "35K/17K", "country": "Indonesia", "event_url": "https://www.finishers.com/en/event/sentul-pandemic-trail", "date_found": ""}, {"name": "Midnite Trail Run 2026", "date": "TBA", "location": "Tangerang", "province": "Banten", "race_type": "trail", "distance": "18K", "country": "Indonesia", "event_url": "https://www.finishers.com/en/event/midnite-trail-run", "date_found": ""}];

    const groupsEl = document.getElementById('groups');
    const buttons = document.querySelectorAll('.controls button');
    const statTotal = document.getElementById('stat-total');
    const statCountries = document.getElementById('stat-countries');
    const statLatest = document.getElementById('stat-latest');

    const parseDate = (value) => {
      if (!value || value.toUpperCase() === 'TBA') return null;
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return null;
      return date;
    };

    const formatDate = (value) => {
      if (!value) return '—';
      if (value.toUpperCase && value.toUpperCase() === 'TBA') return 'TBA';
      const date = parseDate(value);
      if (!date) return value;
      return date.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
    };

    const formatMonthLabel = (value) => {
      const date = parseDate(value);
      if (!date) return 'Unknown date';
      return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    };

    const getRaceTypeClass = (type = '') => {
      const value = type.toLowerCase();
      if (!value) return 'type-default';
      if (value.includes('tri')) return 'type-triathlon';
      if (value.includes('cycle') || value.includes('bike')) return 'type-cycling';
      if (value.includes('open water')) return 'type-open-water';
      if (value.includes('swim')) return 'type-swim';
      if (value.includes('trail') || value.includes('ultra')) return 'type-trail';
      if (value.includes('obstacle')) return 'type-obstacle';
      return 'type-running';
    };

    const getDateSortValue = (race) => {
      const parsed = parseDate(race.date);
      return parsed ? parsed.getTime() : Number.MAX_SAFE_INTEGER;
    };

    const getMonthBuckets = () => {
      const buckets = new Map();
      const sorted = [...races].sort((a, b) => getDateSortValue(a) - getDateSortValue(b));
      sorted.forEach((race) => {
        const key = formatMonthLabel(race.date || '');
        if (!buckets.has(key)) buckets.set(key, []);
        buckets.get(key).push(race);
      });
      return buckets;
    };

    const getCategoryBuckets = () => {
      const buckets = new Map();
      const sorted = [...races].sort((a, b) => getDateSortValue(a) - getDateSortValue(b));
      sorted.forEach((race) => {
        const key = race.race_type || 'Other';
        if (!buckets.has(key)) buckets.set(key, []);
        buckets.get(key).push(race);
      });
      return buckets;
    };

    const getProvinceBuckets = () => {
      const countries = new Map();
      const sorted = [...races].sort((a, b) => getDateSortValue(a) - getDateSortValue(b));
      sorted.forEach((race) => {
        const country = race.country || 'Unknown Country';
        const province = race.province || 'Other / Unknown Region';
        if (!countries.has(country)) countries.set(country, new Map());
        const provinceMap = countries.get(country);
        if (!provinceMap.has(province)) provinceMap.set(province, []);
        provinceMap.get(province).push(race);
      });
      return countries;
    };

    const getAllBucket = () => {
      return new Map([['All Races', [...races].sort((a, b) => getDateSortValue(a) - getDateSortValue(b))]]);
    };

    const buildTable = (items) => {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Type</th>
          <th>Location</th>
          <th>Distance</th>
          <th>Date Found</th>
        </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      items.forEach((race) => {
        const row = document.createElement('tr');
        const nameCell = race.event_url
          ? `<a href="${race.event_url}" target="_blank" rel="noopener">${race.name}</a>`
          : race.name;
        const flag = getFlagEmoji(race.country);
        const regionParts = [race.province, race.country].filter(Boolean);
        const regionLine = regionParts.length ? `<span class="region-line">${regionParts.join(' • ')}</span>` : '';
        row.innerHTML = `
          <td data-label="Date">${formatDate(race.date)}</td>
          <td data-label="Name">${nameCell}</td>
          <td data-label="Type"><span class="race-type ${getRaceTypeClass(race.race_type || '')}">${race.race_type || '—'}</span></td>
          <td data-label="Location"><div class="location-cell">${flag} ${race.location || ''}${regionLine}</div></td>
          <td data-label="Distance">${race.distance || '—'}</td>
          <td data-label="Date Found">${formatDate(race.date_found || '')}</td>`;
        tbody.appendChild(row);
      });
      table.appendChild(tbody);
      return table;
    };

    const getFlagEmoji = (country) => {
      const flags = {
        'Thailand': '🇹🇭',
        'Vietnam': '🇻🇳',
        'Singapore': '🇸🇬',
        'Malaysia': '🇲🇾',
        'Philippines': '🇵🇭',
        'Indonesia': '🇮🇩',
        'Hong Kong': '🇭🇰'
      };
      return flags[country] || '🏁';
    };

    const renderProvinceView = () => {
      groupsEl.innerHTML = '';
      const countryBuckets = getProvinceBuckets();
      countryBuckets.forEach((provinceMap, countryLabel) => {
        const countryDiv = document.createElement('div');
        countryDiv.className = 'country-group';
        const totalRaces = [...provinceMap.values()].reduce((acc, arr) => acc + arr.length, 0);

        const header = document.createElement('div');
        header.className = 'group-header';
        const flag = getFlagEmoji(countryLabel);
        header.innerHTML = `<h2>${flag} ${countryLabel}</h2><span>${totalRaces} race${totalRaces !== 1 ? 's' : ''}</span>`;
        countryDiv.appendChild(header);

        provinceMap.forEach((raceList, provinceLabel) => {
          const provinceDiv = document.createElement('div');
          provinceDiv.className = 'province-group';

          const provinceHeader = document.createElement('div');
          provinceHeader.className = 'province-header';
          provinceHeader.innerHTML = `<h3>${provinceLabel}</h3><span>${raceList.length} race${raceList.length !== 1 ? 's' : ''}</span>`;
          provinceDiv.appendChild(provinceHeader);

          const wrapper = document.createElement('div');
          wrapper.className = 'table-wrapper';
          wrapper.appendChild(buildTable(raceList));
          provinceDiv.appendChild(wrapper);

          countryDiv.appendChild(provinceDiv);
        });

        groupsEl.appendChild(countryDiv);
      });
    };

    const renderStandardView = (buckets) => {
      groupsEl.innerHTML = '';
      buckets.forEach((items, label) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';

        const header = document.createElement('div');
        header.className = 'group-header';
        header.innerHTML = `<h2>${label}</h2><span>${items.length} race${items.length !== 1 ? 's' : ''}</span>`;
        groupDiv.appendChild(header);

        const wrapper = document.createElement('div');
        wrapper.className = 'table-wrapper';
        wrapper.appendChild(buildTable(items));
        groupDiv.appendChild(wrapper);

        groupsEl.appendChild(groupDiv);
      });
    };

    const render = (mode = 'month') => {
      if (mode === 'province') {
        renderProvinceView();
        return;
      }
      if (mode === 'category') {
        renderStandardView(getCategoryBuckets());
        return;
      }
      if (mode === 'all') {
        renderStandardView(getAllBucket());
        return;
      }
      renderStandardView(getMonthBuckets());
    };

    const updateStats = () => {
      statTotal.textContent = races.length.toString();
      const countryCount = new Set(races.map((race) => race.country || 'Unknown')).size;
      statCountries.textContent = `${countryCount} ${countryCount === 1 ? 'country' : 'countries'}`;
      const latestFind = [...races]
        .filter((race) => race.date_found && race.date_found !== 'Unknown')
        .sort((a, b) => {
          const dateA = parseDate(a.date_found);
          const dateB = parseDate(b.date_found);
          if (!dateA && !dateB) return 0;
          if (!dateA) return 1;
          if (!dateB) return -1;
          return dateB - dateA;
        });
      statLatest.textContent = latestFind.length ? formatDate(latestFind[0].date_found) : '—';
    };

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach((other) => other.classList.remove('active'));
        btn.classList.add('active');
        render(btn.dataset.view);
      });
    });

    updateStats();
    render('month');
  </script>
</body>
