<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thailand Running Race Finder</title>
  <style>
    :root {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #0f172a;
      background: #e2e8f0;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #0f172a;
      display: flex;
    }
    .container {
      flex: 1;
      width: 100%;
      max-width: none;
      margin: 0;
      background: #ffffff;
      padding: clamp(16px, 3vw, 48px) clamp(12px, 4vw, 72px) clamp(56px, 6vw, 96px);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 24px;
      padding: clamp(20px, 3vw, 32px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
    }
    header h1 {
      margin: 0;
      font-size: clamp(2rem, 4vw, 2.8rem);
      letter-spacing: -0.02em;
      font-weight: 700;
    }
    header p {
      margin: 0;
      color: #334155;
      font-size: clamp(1rem, 2vw, 1.1rem);
      max-width: 960px;
    }
    .last-updated {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #64748b;
      font-weight: 500;
    }
    .last-updated span {
      color: #0f172a;
      font-weight: 700;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      width: 100%;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 16px;
    }
    .controls button {
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      background: #fff;
      color: #0f172a;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
    }
    .controls button:focus-visible {
      outline: 3px solid rgba(14, 116, 144, 0.4);
      outline-offset: 2px;
    }
    .controls button.active {
      background: #0f172a;
      color: #fff;
      border-color: #0f172a;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.2);
    }
    #groups {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .group {
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
    }
    .group-header {
      padding: 18px 24px;
      background: #eef2ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      border-bottom: 1px solid #e0e7ff;
    }
    .group-header h2 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 700;
    }
    .group-header span {
      font-size: 0.95rem;
      color: #475569;
      font-weight: 600;
    }
    .table-wrapper {
      overflow-x: auto;
      position: relative;
      padding-bottom: 24px;
      -webkit-overflow-scrolling: touch;
    }
    table {
      width: 100%;
      min-width: 640px;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 14px 20px;
      font-size: 0.95rem;
    }
    th {
      background: #f1f5f9;
      color: #334155;
      border-bottom: 1px solid #e2e8f0;
      font-weight: 600;
      white-space: nowrap;
    }
    td {
      border-bottom: 1px solid #f1f5f9;
      vertical-align: top;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .race-type {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: capitalize;
      background: #e2e8f0;
      color: #0f172a;
    }
    .race-type.type-running {
      background: #dbeafe;
      color: #1d4ed8;
    }
    .race-type.type-triathlon {
      background: #dcfce7;
      color: #15803d;
    }
    .race-type.type-cycling {
      background: #e0f2f1;
      color: #00695c;
    }
    .race-type.type-swim {
      background: #d9f2ff;
      color: #0369a1;
    }
    .race-type.type-trail {
      background: #fef3c7;
      color: #b45309;
    }
    .race-type.type-open-water {
      background: #fce7f3;
      color: #be185d;
    }
    .race-type.type-obstacle {
      background: #ede9fe;
      color: #6b21a8;
    }
    a {
      color: #0f62fe;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .table-wrapper::-webkit-scrollbar {
      height: 6px;
    }
    .table-wrapper::-webkit-scrollbar-thumb {
      background: #cbd5f5;
      border-radius: 999px;
    }
    @media (min-width: 1200px) {
      body {
        padding: 0;
      }
      .container {
        padding-left: clamp(32px, 5vw, 96px);
        padding-right: clamp(32px, 5vw, 96px);
      }
      .group {
        border-radius: 24px;
      }
    }
    @media (max-width: 900px) {
      body {
        display: block;
      }
      .container {
        padding: 24px 16px 56px;
      }
      table {
        min-width: 720px;
      }
    }

    @media (max-width: 600px) {
      th, td {
        padding: 12px 16px;
        font-size: 0.9rem;
      }
      .table-wrapper::after {
        content: '← swipe →';
        position: absolute;
        left: 0;
        right: 0;
        bottom: 4px;
        text-align: center;
        font-size: 0.85rem;
        color: #94a3b8;
        pointer-events: none;
      }
    }
  </style>
</head>

    </div>
    <section id="groups"></section>
  </div>

    const groupsEl = document.getElementById('groups');
    const buttons = document.querySelectorAll('.controls button');

    const formatDate = (dateStr) => {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (Number.isNaN(date)) return dateStr;
      return date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
    };

    const getMonthLabel = (dateStr) => {
      const date = new Date(dateStr);
      if (Number.isNaN(date)) return 'Unknown';
      return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    };

    const getRaceTypeClass = (type = '') => {
      const value = (type || '').toLowerCase();
      if (!value) return 'type-running';
      if (value.includes('tri')) return 'type-triathlon';
      if (value.includes('cycle') || value.includes('bike')) return 'type-cycling';
      if (value.includes('open water')) return 'type-open-water';
      if (value.includes('swim')) return 'type-swim';
      if (value.includes('trail')) return 'type-trail';
      if (value.includes('obstacle')) return 'type-obstacle';
      return 'type-running';
    };

    const groupRaces = (mode) => {
      const buckets = new Map();
      const sorted = [...races].sort((a, b) => new Date(a.date) - new Date(b.date));

      sorted.forEach((race) => {
        let key;
        if (mode === 'category') {
          key = race.race_type || 'Other';
        } else if (mode === 'province') {
          key = race.province || 'Unknown';
        } else if (mode === 'all') {
          key = 'All Races';
        } else {
          key = getMonthLabel(race.date);
        }

        if (!buckets.has(key)) {
          buckets.set(key, []);
        }
        buckets.get(key).push(race);
      });

      return buckets;
    };

    const render = (mode = 'month') => {
      const buckets = groupRaces(mode);
      groupsEl.innerHTML = '';

      [...buckets.entries()].forEach(([label, items]) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';

        const header = document.createElement('div');
        header.className = 'group-header';
        header.innerHTML = `<h2>${label}</h2><span>${items.length} race${items.length !== 1 ? 's' : ''}</span>`;
        groupDiv.appendChild(header);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
            <th>Distance</th>
            <th>Date Found</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        items.forEach((race) => {
          const row = document.createElement('tr');
          const nameCellContent = race.event_url
            ? `<a href="${race.event_url}" target="_blank" rel="noopener">${race.name}</a>`
            : race.name;
          const raceTypeLabel = race.race_type || '—';
          const raceTypeClass = getRaceTypeClass(race.race_type);
          row.innerHTML = `
            <td data-label="Date">${formatDate(race.date)}</td>
            <td data-label="Name">${nameCellContent}</td>
            <td data-label="Type"><span class="race-type ${raceTypeClass}">${raceTypeLabel}</span></td>
            <td data-label="Location">${race.location || ''}</td>
            <td data-label="Distance">${race.distance || ''}</td>
            <td data-label="Date Found">${formatDate(race.date_found)}</td>`;
          tbody.appendChild(row);
        });
        table.appendChild(tbody);

        const tableWrapper = document.createElement('div');
        tableWrapper.className = 'table-wrapper';
        tableWrapper.appendChild(table);

        groupDiv.appendChild(tableWrapper);
        groupsEl.appendChild(groupDiv);
      });
    };

    buttons.forEach((btn) => {
      btn.addEventListener('click', () => {
        buttons.forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');
        render(btn.dataset.view);
      });
    });

    render('month');
  </script>
